version: "3.9"

services:
  database:
    image: postgres
    container_name: naval-database
    restart: always
    ports:
      - 5432:5432
    environment:
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_DB=naval
    volumes:
      - pgdata:/data/postgres
  app:
    build: .
    container_name: naval-backend
    restart: always
    ports:
      - 3333:3333
      - 9229:9229
    volumes:
      - .:/usr/app
    links:
      - database
    depends_on:
      - database

volumes:
  pgdata:
    driver: local
